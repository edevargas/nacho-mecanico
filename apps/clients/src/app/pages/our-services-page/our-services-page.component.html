<dev-mechanic-service-grid-cards
  [services]="(mechanicServices$ | async) || []"
  [readonly]="true"
  (selected)="selectService($event)"
></dev-mechanic-service-grid-cards>

<ng-container *ngIf="(selectedService$ | async) && _selectedService">
    Selected {{_selectedService.name }}
</ng-container>
