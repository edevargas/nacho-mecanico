<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab  (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <span class="spacer"></span>
  <span>
    <h2>Nacho Mec√°nico</h2>
  </span>
  <span class="spacer"></span>
  <button class="login"mat-mini-fab>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="true" mode="side" class="app-sidenav">
    <ng-container>
      <span class="sidenav-title">
        <h3>Administrador</h3>
      </span>

      <mat-divider></mat-divider>
      <mat-nav-list>
        <mat-list-item
          *ngFor="let menuItem of navigation"
          [routerLink]="menuItem.path"
          routerLinkActive="active"
        >
          <mat-icon matListIcon>{{ menuItem.icon }}</mat-icon>
          {{ menuItem.title | uppercase }}
        </mat-list-item>
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
