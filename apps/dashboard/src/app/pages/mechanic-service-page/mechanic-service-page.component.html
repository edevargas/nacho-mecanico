<section class="container">
  <dev-mechanic-services-list
    [services]="mechanicServices"
    [readonly]="false"
    (selected)="selectService($event)"
    (deleted)="deleteService($event)"
  ></dev-mechanic-services-list>

  <dev-mechanic-services-detail
    [service]="selectedService"
    (cancelled)="cancel()"
    (saved)="save($event)"
  ></dev-mechanic-services-detail>

</section>
